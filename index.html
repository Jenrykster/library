<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“šLibrary</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <form id="register">
            <label for="title">Book
                <input type="text" name="title" placeholder="The Hitchiker's Guide to Galaxy" id="title">
            </label>
            <label for="author">Author
                <input type="text" name="author" placeholder="Douglas Adams" id="author">
            </label>
            <label for="pages">Pages
                <input min="0" type="number" name="pages" placeholder="208" id="pages">
            </label>
            <label for="read">Read 
                <input type="checkbox" name="read" id="hasread">
            </label>
            <button id="add-button" type="reset">ADD</button>
        </form>
        <div>
            <h1>Books</h1>
            <div id="book-grid">
                <div class="book-card">
                    <h3>Book Title</h3>
                    <h4>Author</h4>
                    <div>
                        <p>777 pages</p>
                        <label for="read">Read</label>
                        <input name="read" type="checkbox" checked>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/library.js"></script>
</body>
</html>
