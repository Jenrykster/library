<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div id="register">
            <label for="title">Book</label>
            <input type="text" name="title" placeholder="The Hitchiker's Guide to Galaxy" id="title">
            <label for="author">Author</label>
            <input type="text" name="author" placeholder="Douglas Adams" id="author">
            <label for="pages">Pages</label>
            <input type="number" name="pages" placeholder="208" id="pages">
            <button>Add book</button>
        </div>
        <div>
            <h1>Books</h1>
            <div class="book-card">
                <h3>Book Title</h3>
                <h4>Author</h4>
                <div>
                    <p>777 pages</p>
                    <label for="read">Read</label>
                    <input name="read" type="checkbox" checked>
                </div>
            </div>
        </div>
    </main>
    <script src="js/library.js"></script>
</body>
</html>
